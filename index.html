<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colour palette generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<h1>Colour Palette</h1>
		<p>
			Press [<button class="generator-button">Space</button>] to generate a new palette
		</p>
		
		<h4>Generator</h4>

		<div class="colours">
			<div class="colour">
				<button class="lock-toggle">
					<img src="images/lock-open.svg" />
				</button>
				
				<input type="text" class="colour-input" value="#000000" />

				<button class="copy-hex">Copy</button>
			</div>
			<div class="colour">
				<button class="lock-toggle">
					<img src="images/lock-open.svg" />
				</button>
				
				<input type="text" class="colour-input" value="#000000" />

				<button class="copy-hex">Copy</button>
			</div>
			<div class="colour">
				<button class="lock-toggle">
					<img src="images/lock-open.svg" />
				</button>
				
				<input type="text" class="colour-input" value="#000000" />

				<button class="copy-hex">Copy</button>
			</div>
			<div class="colour">
				<button class="lock-toggle">
					<img src="images/lock-open.svg" />
				</button>
				
				<input type="text" class="colour-input" value="#000000" />

				<button class="copy-hex">Copy</button>
			</div>
		</div>
	</main>
    <script src="script.js"></script>
</body>
</html>
